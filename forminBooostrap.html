<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</head>
<body style="background-image: linear-gradient(90deg,rgb(95, 0, 124),rgb(0, 51, 139),lightblue);">
    <div class="row justify-content-center ">
        <div class="col-lg-4 col-md-10 col-sm-12 bg-dark text-light">
            <p class="h2 text-center">Register</p>
            <p class="h6 text-center"> please register if you want access our website</p>
            <hr class="fw-bold">
            <div class="row">
                <div class="col-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="col-6">
                    <label class="form-label">Lastname</label>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="mt-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" />
            </div>
            <div class="mt-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" />
            </div>
            <div class="mt-3">
                <label class="form-label"> Mobile Number</label>
                <input type="tel" class="form-control" placeholder="Enter 10 digit" />
            </div>
            <div class="row">
                <div class="col-4">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="col-4">
                    <label class="form-label">State</label>
                    <select class="form-select">
                        <option selected hidden>Choose..........</option>
                        <option>Tamilnadu</option>
                        <option>Kerala</option>
                        <option>Assam</option>
                        <option>Bihar</option>
                        <option>Gujarat</option>
                        <option>Panjab</option>

                    </select>
                </div>
                <div class="col-4">
                    <label class="form-label">Zip</label>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="mt-3">
                <label class="form-label me-5">Gender</label>
                <input type="radio" class="form-check-input ms-5" placeholder="Password"  name="gender"/>Male
                <input type="radio" class="form-check-input ms-5" placeholder="Password" name="gender" />Female
                <input type="radio" class="form-check-input ms-5" placeholder="Password"  name="gender"/>Others
            </div>
            <div class="mt-3">
                <label class="form-label me-5">Hobbies</label>
                <input type="checkbox" class="form-check-input ms-5" placeholder="Password"  name="gender"/>Playing Cricket
                <input type="checkbox" class="form-check-input ms-5" placeholder="Password" name="gender" />Watching Movies
                <input type="checkbox" class="form-check-input ms-5" placeholder="Password"  name="gender"/>Listening Music
            </div>

            <div class="mt-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Password" />
            </div>
            <div class="mt-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Password" />
            </div>
            <div class="mt-3">
                <input type="radio" class="form-check-input " placeholder="Password"  name="gender"/>Agree to terms and condition
            </div>
            <div class="row justify-content-center mt-4 ">
                <button class="btn btn-outline-secondary col-5 me-5" style="background-image: linear-gradient(90deg,rgb(95, 0, 124),rgb(0, 51, 139),lightblue);">Register</button>
                <button class="btn btn-outline-secondary col-5" style="background-image: linear-gradient(90deg,rgb(95, 0, 124),rgb(0, 51, 139),lightblue);">Cancel</button>
            </div>
            <div class="row justify-content-center mt-4 text-center">
                <p class="fw-bold ">Already have an account?<a target="_blank" href="https://www.rkonline.in/2022/06/how-to-create-responsive-registration-from.html" class=" ms-2">Login</a></p>
            </div>
        </div>

    </div>
    
</body>
</html>
