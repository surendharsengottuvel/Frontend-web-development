<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
        div
        {
            font-weight: bold;
        }
    </style>
</head>
<body class="row justify-content-center">

 <div class="row col-lg-11 col-md-8 col-sm-12 bg-light text-dark">
    <div class="col-8">
        <div class=>
            <h3>Billing address</h3>
            <div class="row">
                <div class="col-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="col-6">
                    <label class="form-label">Lastname</label>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div>
                <label class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div>
                <label class="form-label">Email(Optional)</label>
                <input type="text" class="form-control" placeholder="you@example.com">
            </div>
            <div>
                <label class="form-label">Address</label>
                <input type="text" class="form-control" placeholder="1234 main street">
            </div>
            <div>
                <label class="form-label">Address 2 (Optional)</label>
                <input type="text" class="form-control" placeholder="1234 main street">
            </div>
            <div class="row">
                <div class="col-4">
                    <label class="form-label">Country</label>
                    <Select class="form-select">
                    <option selected hidden>Choose..</option>
                    <option>India</option>
                    <option>Other countries</option>
                    </Select>
                </div>
                <div class="col-4">
                    <label class="form-label">State</label>
                    <select class="form-select">
                        <option selected hidden>Choose....</option>
                        <option>Tamilnadu</option>
                        <option>Kerala</option>
                        <option>Assam</option>
                        <option>Bihar</option>
                        <option>Gujarat</option>
                        <option>Panjab</option>
                    </select>
                </div>
                <div class="col-4">
                    <Label class="form-label">Zip</Label>
                    <input type="text" class="form-control">
                </div>
                <div class="alert alert-light">
                    <input type="checkbox">Shipping adddress is the same as my billingg address
                    <br>
                    <input type="checkbox">Save this infomrtion for next time
                </div>
                <h3>Payment</h3>
                <div>
                <input type="radio">Credit card
                <br>
                <input type="radio">Debit card
                <br>
                <input type="radio">PayPal
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label">Name on card</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Credit card number</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label class="form-label">Expiration</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-3">
                        <label class="form-label">CVV</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <button class="btn btn-outline-info">Continue to checkout</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <h3>Yours cart <span class="badge bg-secondary rounded-pill">3</span></h3>
        <ul class="list-group"> 
            <li class="list-group-item"><h5>Product names <span class="text-end">$12</span></h5></li>
            <li class="list-group-item"><h5>Second product <span class="">$8</span></h5></li>
            <li class="list-group-item"><h5>Third item <span class="">$5</span></h5></li>
            <li class="list-group-item" style="color: green;"><h5>Promo code <span class="">-$12</span></h5></li>
            <li class="list-group-item"><h5>Total(USD) <span class="">$20</span></h5></li>
        </ul>
        <div class="card mt-2 ">
            <div class="input-group mb-3 mt-3">
                <input type="text" placeholder="Promo code" class="form-control">
                <button class="btn btn-dark">Redeem</button>
            </div>
        </div>

    </div>

 </div>   
</body>
</html>
