<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</head>
<body style="background-image: linear-gradient(87degree, rgb(82, 0, 124), rgb(0, 151, 139)),red;">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12 bg-light text-dark">
            <h3>Billing address</h3>
            <div class="row">
                <div class="col-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" />
                </div>
                <div class="col-6">
                    <label class="form-label">Lastname</label>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div>
                <label class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div>
                <label class="form-label">Email(Optional)</label>
                <input type="text" class="form-control" placeholder="you@example.com">
            </div>
            <div>
                <label class="form-label">Address</label>
                <input type="text" class="form-control" placeholder="1234 main street">
            </div>
            <div>
                <label class="form-label">Address 2 (Optional)</label>
                <input type="text" class="form-control" placeholder="1234 main street">
            </div>
            <div class="row">
                <div class="col-4">
                    <label class="form-label">Country</label>
                    <Select class="form-select">
                    <option selected hidden>Choose..</option>
                    <option>India</option>
                    <option>Other countries</option>
                    </Select>
                </div>
                <div class="col-4">
                    <label class="form-label">State</label>
                    <select class="form-select">
                        <option selected hidden>Choose....</option>
                        <option>Tamilnadu</option>
                        <option>Kerala</option>
                        <option>Assam</option>
                        <option>Bihar</option>
                        <option>Gujarat</option>
                        <option>Panjab</option>
                    </select>
                </div>
                <div class="col-4">
                    <Label class="form-label">Zip</Label>
                    <input type="text" class="form-control">
                </div>
                <div class="alert alert-light">
                    <input type="checkbox">Shipping adddress is the same as my billingg address
                    <br>
                    <input type="checkbox">Save this infomrtion for next time
                </div>
                <h3>Payment</h3>
                <div>
                <input type="radio">Credit card
                <br>
                <input type="radio">Debit card
                <br>
                <input type="radio">PayPal
                </div>
                <div class="row">
                    <div class="col-6">
                        <label class="form-label">Name on card</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-6">
                        <label class="form-label">Credit card number</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <label class="form-label">Expiration</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-3">
                        <label class="form-label">CVV</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="row mt-3">
                    <button class="btn btn-outline-info">Continue to checkout</button>
                </div>
            </div>
        </div>
    </div>    


</body>
</html>
