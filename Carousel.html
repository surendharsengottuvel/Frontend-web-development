<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <style>
        .naveen
        {
            background-color: lightblue;
        }
        img
        {
            height: 300px;
            width: 700px;
        }
        #ramu
        {
            right: 420px;
        }
        .carousel-indicators
        {
            right: 30%;
            top: 60%;

        }
    </style>
</head>
<body class="naveen container">
    <h2>Learning Slide show in HTML(Carousel)</h2>

    <hr>
    <div class="carousel slide" data-bs-ride="carousel" id="mycarousel">
        <!-- carousel-fade -->
        <div class="Carousel-inner">
            <div class="carousel-item active">
                <img src="../lifeofpie.jfif" alt="">
            </div>
            <div class="carousel-item">
                <img src="../lifeofpie2.jfif" alt="">
            </div>
            <div class="carousel-item">
                <img src="../lifeofpie3.jfif" alt="">
            </div>
        </div>
    </div>
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="0" ></button>
        <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="1" class="active"></button>
        <button type="button" data-bs-target="#mycarousel" data-bs-slide-to="2"></button>
    </div>
    <div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mycarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button id="ramu" class="carousel-control-next" type="button" data-bs-target="#mycarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
    
</body>
</html>
