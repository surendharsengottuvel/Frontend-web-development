<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own Navbar creatin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
   <style>
        
        li
        {
            color: aqua;
        }

    </style>
</head>
<body class="container">
 <div class="navbar bg-success navbar-expand-lg" style="background-color: azure;">
    <a href="https://code.visualstudio.com" class="navbar-brand">VScode</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="" class="nav-link active">HOME</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">HTML</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link"></i>CSS</a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link dropdown-toggle">JS</a>
            </li>
            <li class="nav-item dropdown">
                <a href="" type="button" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">OTHERS</a>
                <ul class="dropdown-menu">
                    <li class="dropdown-item">AJAX</li>
                    <li class="dropdown-item">JQUERY</li>
                    <li class="dropdown-item">C & C++</li>
                    <li class="dropdown-item">PHP</li>
                </ul>
            </li>
            <div class="container-fluid">
                <form class="d-flex">
                    <input class="form-control" placeholder="Search" type="search" />
                    
                    <button class="btn btn-outline-dark text-light">
                        <span class="d-flex">
                        <i class="bi bi-google"></i>search 
                        </span>
                    </button>
                </form>
            </div>
          </ul>
    </div>
 </div>   
</body>
</html>
